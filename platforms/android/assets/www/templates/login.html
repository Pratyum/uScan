<ion-view view-title="Login" name="login-view" >
  <ion-content class="padding">
      <div class="list list-inset">
          <label>
           <center><img class="center responsive" ng-src="img/logo01.png"/></center> 
          </label>
          <!-- <label class="item item-input">
              <input type="text" placeholder="Username" ng-model="data.username">
          </label> -->
          <label class="item item-input item-stacked-label no-top-border">
          <span class="input-label white-color">Username</span>
          <input type="text" placeholder="Username" ng-model="user.email">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label white-color">Password</span>
          <input type="password" placeholder="Password" ng-model="user.password">
        </label>
        
      </div>
      <button class="button button-block button-calm" ng-click="login()">Login</button>
      <p class="white-color" ng-show="isAdminInvalid == true">username and password do not match!</p>
  </ion-content>
</ion-view>
