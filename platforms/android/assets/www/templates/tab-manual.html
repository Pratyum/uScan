<ion-view view-title="Manual Add">
    <ion-content style="background: #e8ebf1;" class="padding">
        <div class= "card">
            <label class="item item-input item-stacked-label no-top-border">
              <span class="input-label white-color">Matric Number</span>
              <input type="text" placeholder="Username" ng-model="matric">
            </label>

            <div class="card">
                <button class="button button-block button-positive" ><i class="ion-android-done"></i>Add!</button>
            </div>   
        </div>
    </ion-content>
</ion-view>
